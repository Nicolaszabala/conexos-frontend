<svg
  width="200"
  height="200"
  viewBox="0 0 100 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Gradiente Amarillo dorado → Naranja rojizo -->
    <linearGradient id="conexos-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcba03" />
      <stop offset="100%" stop-color="#fc3d03" />
    </linearGradient>

    <!-- Filtro de glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Red de conexión minimalista - 6 nodos en hexágono -->
  <g filter="url(#glow)">
    <!-- Nodo central -->
    <circle
      cx="50"
      cy="50"
      r="8"
      fill="url(#conexos-gradient)"
    />

    <!-- 6 nodos exteriores en círculo -->
    <!-- Nodo 1 (0°) -->
    <line x1="50" y1="50" x2="80" y2="50" stroke="url(#conexos-gradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    <circle cx="80" cy="50" r="6" fill="url(#conexos-gradient)" opacity="0.95"/>

    <!-- Nodo 2 (60°) -->
    <line x1="50" y1="50" x2="75.98" y2="75.98" stroke="url(#conexos-gradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    <circle cx="75.98" cy="75.98" r="6" fill="url(#conexos-gradient)" opacity="0.95"/>

    <!-- Nodo 3 (120°) -->
    <line x1="50" y1="50" x2="24.02" y2="75.98" stroke="url(#conexos-gradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    <circle cx="24.02" cy="75.98" r="6" fill="url(#conexos-gradient)" opacity="0.95"/>

    <!-- Nodo 4 (180°) -->
    <line x1="50" y1="50" x2="20" y2="50" stroke="url(#conexos-gradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    <circle cx="20" cy="50" r="6" fill="url(#conexos-gradient)" opacity="0.95"/>

    <!-- Nodo 5 (240°) -->
    <line x1="50" y1="50" x2="24.02" y2="24.02" stroke="url(#conexos-gradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    <circle cx="24.02" cy="24.02" r="6" fill="url(#conexos-gradient)" opacity="0.95"/>

    <!-- Nodo 6 (300°) -->
    <line x1="50" y1="50" x2="75.98" y2="24.02" stroke="url(#conexos-gradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    <circle cx="75.98" cy="24.02" r="6" fill="url(#conexos-gradient)" opacity="0.95"/>

    <!-- Conexiones entre nodos exteriores (formando hexágono) -->
    <line x1="80" y1="50" x2="75.98" y2="75.98" stroke="url(#conexos-gradient)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
    <line x1="75.98" y1="75.98" x2="24.02" y2="75.98" stroke="url(#conexos-gradient)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
    <line x1="24.02" y1="75.98" x2="20" y2="50" stroke="url(#conexos-gradient)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
    <line x1="20" y1="50" x2="24.02" y2="24.02" stroke="url(#conexos-gradient)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
    <line x1="24.02" y1="24.02" x2="75.98" y2="24.02" stroke="url(#conexos-gradient)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
    <line x1="75.98" y1="24.02" x2="80" y2="50" stroke="url(#conexos-gradient)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>

    <!-- Centro brillante -->
    <circle
      cx="50"
      cy="50"
      r="3"
      fill="white"
      opacity="0.9"
    />
  </g>
</svg>
